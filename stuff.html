<html lang="en">
<head>
<meta charset="UTF-8" />

<style>

    font-family: 'Minecraftia';
    src: url('https://cdn.jsdelivr.net/gh/arnellebalane/minecraft-font/Minecraftia.ttf') format('truetype');
  }

  /* Reset & base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    background: linear-gradient(135deg, #0a001f 0%, #1b003d 100%);
    color: #0ff;
    font-family: 'Minecraftia', monospace, monospace;
    overflow-x: hidden;
    user-select: none;
  }

  /* Enchantment text background overlay */
  body::before {
    content: "§m§kENCHANTED §lMINECRAFT §r§oBLOCKS §nFOR SALE §a§b§cNEO CYBERPUNK ";
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    font-size: 8vw;
    color: #00ffff15;
    white-space: nowrap;
    overflow: hidden;
    pointer-events: none;
    z-index: 0;
    animation: marquee 30s linear infinite;
  }

  @keyframes marquee {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }

  header {
    text-align: center;
    padding: 1rem;
    border-bottom: 2px solid #0ff;
    position: relative;
    z-index: 1;
  }
  header h1 {
    font-size: 3rem;
    text-shadow:
      0 0 8px #0ff,
      0 0 20px #0ff,
      0 0 30px #0ff;
  }

  main {
    max-width: 1000px;
    margin: 2rem auto;
    display: flex;
    flex-wrap: wrap;
    gap: 2rem;
    justify-content: center;
    position: relative;
    z-index: 1;
  }

  .block-card {
    background: #01111f88;
    border: 1px solid #00ffff99;
    border-radius: 12px;
    padding: 1rem;
    width: 220px;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow:
      0 0 6px #00ffffcc,
      inset 0 0 10px #00ffffaa;
    cursor: default;
  }

  .block-card img {
    width: 128px;
    height: 128px;
    image-rendering: pixelated;
    filter: drop-shadow(0 0 4px #00ffffaa);
  }

  .enchanted {
    font-weight: bold;
    font-size: 1.2rem;
    margin-top: 0.5rem;
    color: #0ff;
    position: relative;
    user-select: none;
  }

  /* Enchanted glow & shimmer */
  .glow {
    text-shadow:
      0 0 6px #00ffff,
      0 0 12px #00ffffbb,
      0 0 18px #00ffffcc,
      0 0 24px #00ffffee;
    animation: shimmer 3s infinite linear;
  }

  @keyframes shimmer {
    0% {
      background-position: -200% 0;
    }
    100% {
      background-position: 200% 0;
    }
  }

  .price {
    font-size: 1rem;
    margin: 0.3rem 0 1rem;
    letter-spacing: 0.1em;
  }

  button.add-to-cart {
    background: #0ff;
    border: none;
    padding: 0.5rem 1rem;
    font-weight: 700;
    letter-spacing: 0.07em;
    border-radius: 8px;
    cursor: pointer;
    color: #000;
    user-select: none;
    transition: background 0.3s ease;
  }

  button.add-to-cart:hover {
    background: #33ffff;
  }

  /* Shopping cart sidebar */
  #cart {
    position: fixed;
    top: 50%;
    right: 0;
    transform: translateY(-50%);
    width: 320px;
    max-height: 80vh;
    background: #002233cc;
    backdrop-filter: blur(12px);
    border-left: 3px solid #00ffff;
    padding: 1rem;
    overflow-y: auto;
    color: #0ff;
    font-family: 'Minecraftia', monospace;
    z-index: 10;
    box-shadow:
      -3px 0 10px #00ffffaa;
  }

  #cart h2 {
    text-align: center;
    margin-bottom: 1rem;
    font-size: 2rem;
    text-shadow: 0 0 10px #00ffffdd;
  }

  #cart-items {
    list-style: none;
    margin-bottom: 1rem;
  }

  #cart-items li {
    padding: 0.5rem 0;
    border-bottom: 1px solid #00ffff55;
    display: flex;
    justify-content: space-between;
  }

  #cart-total {
    font-size: 1.3rem;
    font-weight: bold;
    text-align: right;
    margin-bottom: 1rem;
  }

  #clear-cart {
    background: #ff0066;
    border: none;
    color: #fff;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    letter-spacing: 0.07em;
    width: 100%;
  }

  #clear-cart:hover {
    background: #ff3399;
  }

  /* Enchantment particles canvas */
  #particles {
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    pointer-events: none;
    z-index: 0;
  }

  /* Audio controls hidden but present */
  audio {
    display: none;
  }
</style>

<script>
  // Shopping Cart Logic
  const cart = [];
  const cartItemsEl = document.getElementById('cart-items');
  const cartTotalEl = document.getElementById('cart-total');
  const clearCartBtn = document.getElementById('clear-cart');
  const addButtons = document.querySelectorAll('.add-to-cart');

  function updateCartDisplay() {
    cartItemsEl.innerHTML = '';
    let total = 0;
    cart.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.name} x${item.qty}`;
      const priceSpan = document.createElement('span');
      priceSpan.textContent = `${item.price * item.qty}Ξ`;
      li.appendChild(priceSpan);
      cartItemsEl.appendChild(li);
      total += item.price * item.qty;
    });
    cartTotalEl.textContent = `Total: ${total}Ξ`;
  }

  function addToCart(name, price) {
    const found = cart.find(i => i.name === name);
    if (found) {
      found.qty++;
    } else {
      cart.push({ name, price, qty: 1 });
    }
    updateCartDisplay();
  }

  addButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const card = btn.closest('.block-card');
      const name = card.dataset.name;
      const price = parseInt(card.dataset.price);
      addToCart(name, price);
    });
  });

  clearCartBtn.addEventListener('click', () => {
    cart.length = 0;
    updateCartDisplay();
  });

  updateCartDisplay();

  // Enchantment Particles

  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let width, height;
  let particlesArray = [];

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  window.addEventListener('resize', resize);
  resize();

  class Particle {
    constructor() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.size = Math.random() * 2 + 1;
      this.speedX = (Math.random() - 0.5) * 1.2;
      this.speedY = (Math.random() - 0.5) * 1.2;
      this.alpha = Math.random() * 0.5 + 0.3;
      this.color = `rgba(0, 255, 255, ${this.alpha})`;
      this.life = 0;
      this.maxLife = 300 + Math.random() * 100;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      this.life++;
      if(this.life > this.maxLife) {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.life = 0;
      }
    }
    draw() {
      ctx.beginPath();
      ctx.fillStyle = this.color;
      ctx.shadowColor = '#00ffff';
      ctx.shadowBlur = 10;
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function initParticles() {
    particlesArray = [];
    for(let i=0; i < 120; i++) {
      particlesArray.push(new Particle());
    }
  }
  initParticles();

  function animateParticles() {
    ctx.clearRect(0, 0, width, height);
    particlesArray.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animateParticles);
  }
  animateParticles();
</script>
